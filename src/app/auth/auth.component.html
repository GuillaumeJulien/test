<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-card__form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="username" matInput email>
          <mat-error *ngIf="!loginForm.hasError('email')">
            Veuillez renseigner un email valide
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input formControlName="password" matInput type="password">
        </mat-form-field>
        <button mat-button type="submit">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
