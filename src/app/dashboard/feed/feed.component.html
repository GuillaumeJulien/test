<div class="card-container">
  <mat-card *ngIf="feed.type === 'publication'" class="card-publication">
    <mat-card-header>
      <mat-card-title>{{feed.publication.poster.displayName}}</mat-card-title>
      <mat-card-subtitle>{{timeAgo()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card__content">
      <div *ngIf="feed.publication.sharedJob != null">
        <div class="card__content__shared" [innerHTML]="feed.publication.sharedJob.mission"></div>
        <mat-chip-list class="card__content__shared__skills">
          <mat-chip color="primary" selected
                    *ngFor="let skill  of feed.publication.sharedJob.skills"  routerLink="['/skill/{{skill.slug}}']">
            #{{skill.name}}
          </mat-chip>
          <mat-chip color="accent" selected>{{feed.publication.sharedJob.contract.title}}</mat-chip>
        </mat-chip-list>
      </div>
      <div *ngIf="feed.publication.company.industry != null">
        <img mat-card-image alt="banner" src="{{feed.publication.attachmentPicture}}"/>
        <p>{{feed.publication.content}}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addThanks()" matBadge="{{getThanks()}}" matBadgePosition="after">Thank's </button>
      <button mat-button>Partager</button>
    </mat-card-actions>
  </mat-card>
</div>
